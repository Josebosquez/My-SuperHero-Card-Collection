<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="phone.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="title">
        My SuperHero Card Collection
    </div>
    <div class="mainContainer">
        <div class="apiReq">
            <fieldset>
                <legend id="legend">Insert Character Name</legend>
                <input id="APIKey" type="text" placeholder="Enter Token...">
                <br>
                <br>
                <input id="inpKey" type="text" placeholder="Enter Publisher...">
                <br>
                <br>
                <input id="inpID" type="text" placeholder="Enter Name...">
                <br>
                <br>
                <button type="button" id="btnInsert">Enter</button>
            </fieldset>
            <fieldset>
                <legend id="legend">History</legend>
                <div id="Output"></div>
            </fieldset>
        </div>
        <!-- <iframe width="950" height="534" src="https://www.youtube.com/embed/PUq-KTkyw7o" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe> -->


        <div class="collection">
            <div class="section">
                <h1>
                    Your Collection
                </h1>
                <div class="row">
                </div>
            </div>
        </div>


        <div class="cardInfo">
            <div class="cardEdge">
                <div id="photo"></div>
                <div class="top">
                    <div id="species">species</div>
                    <div id="name">character</div>
                    <div id="durability">health</div>
                </div>
                <div class="middle">
                    <div id="combat">combat</div>
                    <div id="intel">intel</div>
                    <div id="power">power</div>
                    <div id="speed">speed</div>
                    <div id="strength">strength</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
