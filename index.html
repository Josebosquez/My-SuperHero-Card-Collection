<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="phone.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="title">
        My SuperHero Card Collection
    </div>
    <div class="mainContainer">
        <div class="tophehe">

            <div class="apiReq">
                <fieldset>
                    <legend id="legend">Insert Character Name</legend>
                    <input id="inpID" type="text" placeholder="Enter Name...">
                    <br>
                    <br>
                    <button type="button" id="btnInsert">Enter</button>
                    <button type="button" id="btnClear">Clear</button>
                </fieldset>
            </div>
            <!-- <iframe width="950" height="534" src="https://www.youtube.com/embed/PUq-KTkyw7o" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe> -->
                
                
                <div class="collection">
                    <div class="section">
                        <h1>
                            Your Collection
                        </h1>
                        <div class="row">
                        </div>
                    </div>
                </div>
                
            </div>

        <div class="cardInfo">
            <div class="cardEdge">
                <div id="photo"></div>
                <div class="top">
                    <div id="species">race</div>
                    <div id="top1">
                        <div id="nametoprow">character</div>
                        <div id="durability">health</div>
                    </div>
                </div>
                <div class="middle">
                    <div id="combat">combat</div>
                    <div id="intel">intel</div>
                    <div id="power">power</div>
                    <div id="speed">speed</div>
                    <div id="strength">strength</div>
                </div>
            </div>
        </div>

        <div class="backCardInfo">
            <div class="appearance">Appearance
                <div id="eyecolor">Eye-color:</div>
                <div id="gender">Gender</div>
                <div id="haircolor">Hair-color</div>
                <div id="height">Height</div>
                <div id="species">Race</div>
                <div id="weight">Weight</div>
            </div>

            <div class="biography">Biography:
                <div id="aliases">Aliases</div>
                <div id="alignment">Alignment</div>
                <div id="publisher">Publisher</div>
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
